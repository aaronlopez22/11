<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Validación</h1>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre"><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Escribe tu correo"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required placeholder="Mínimo 8 caracteres"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="9 dígitos numéricos"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
